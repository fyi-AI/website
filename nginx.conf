# ═══════════════════════════════════════════════
# Nginx — Subdomain routing for FYIAI sites
# Each subdomain serves from its own dist folder
# ═══════════════════════════════════════════════

# ─── Main site: fyiai.us ───
server {
    listen 80;
    server_name fyiai.us www.fyiai.us;
    root /var/www/main;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

